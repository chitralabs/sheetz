name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Java ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17', '21' ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload Coverage to Codecov
        if: matrix.java == '17' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java${{ matrix.java }}-${{ matrix.os }}
          path: target/surefire-reports/

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Check for dependency vulnerabilities
        run: mvn org.owasp:dependency-check-maven:check --batch-mode --no-transfer-progress || true
